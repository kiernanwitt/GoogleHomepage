<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <div class="left side">
        <div class="about">
          <span>About</span>
        </div>
        <div class="store">
          <span>Store</span>
        </div>
      </div>
      <div class="right side">
        <div class="gmail">
          <span>Gmail</span>
        </div>
        <div class="images">
          <span>Images</span>
        </div>
        <div class="apps">
          <span>Apps</span>
        </div>
        <div class="account">
          <span>Google Account</span>
        </div>
      </div>
    </header>
    <div class="">
      <div class="googleImage">
        <img src="Google.png" alt="Google Logo">
      </div>
      <div class="searchBar">
        <label for="gsearch">Search Google</label>
        <input type="search" name="google_search" value="">
        <input type="button" name="submit" value="Google Search">
        <input type="button" name="submit" value="I'm Feeling Lucky">
      </div>
      <p>Our commitment to make sure <a href="https://blog.google/technology/health/our-commitment-covid-19-vaccine-equity">COVID-19 vaccines reach as many people as possible</a></p>
    </div>
    <footer>
      <div class="lowerleft">
        <div class="ads">
          <span>Advertising</span>
        </div>
        <div class="business">
          <span>Business</span>
        </div>
        <div class="howsearch">
          <span>How Search Works</span>
        </div>
      </div>
      <div class="lowermid">
        <div class="CarbonNeutral">
          <span>Carbon Neutral Since 2007</span>
        </div>
      </div>
      <div class="lowerright">
        <div class="privacy">
          <span>Privacy</span>
        </div>
        <div class="terms">
          <span>Terms</span>
        </div>
        <div class="settings">
          <span>Settings</span>
        </div>
      </div>
    </footer>
  </body>
</html>
